<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Form</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Diabetes Prediction Form</h1>
        <form action="#" method="POST" class="space-y-4">
            <!-- Age -->
            <div>
                <label for="age" class="block text-sm font-medium text-gray-600">Age</label>
                <input type="number" id="age" name="age" required
                    class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <!-- Gender -->
            <div>
                <label for="gender" class="block text-sm font-medium text-gray-600">Gender</label>
                <select id="gender" name="gender" required
                    class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <!-- Glucose Level -->
            <div>
                <label for="glucose" class="block text-sm font-medium text-gray-600">Glucose Level (mg/dL)</label>
                <input type="number" id="glucose" name="glucose" required
                    class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <!-- Blood Pressure -->
            <div>
                <label for="bloodPressure" class="block text-sm font-medium text-gray-600">Blood Pressure (mmHg)</label>
                <input type="number" id="bloodPressure" name="bloodPressure" required
                    class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <!-- BMI -->
            <div>
                <label for="bmi" class="block text-sm font-medium text-gray-600">Body Mass Index (BMI)</label>
                <input type="number" step="0.1" id="bmi" name="bmi" required
                    class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <!-- Family History -->
            <div>
                <label for="familyHistory" class="block text-sm font-medium text-gray-600">Family History of Diabetes</label>
                <select id="familyHistory" name="familyHistory" required
                    class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">Predict</button>
            </div>
        </form>
    </div>
</body>
</html>
