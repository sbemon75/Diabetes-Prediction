<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sun Hospital Ltd</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Contact Us Section -->
    <section class="py-12 px-6">
        <div class="max-w-7xl mx-auto bg-white shadow-lg rounded-lg p-8">
            <h2 class="text-3xl font-bold text-center text-blue-600 mb-4">Contact Us</h2>
            <p class="text-center text-gray-600 mb-8">We are here to help you 24/7. Get in touch with us!</p>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Contact Information -->
                <div>
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Reach Us At:</h3>
                    <p class="text-gray-600 mb-2"><strong>Address:</strong> 123 Sun Hospital Rd, Dhaka, Bangladesh</p>
                    <p class="text-gray-600 mb-2"><strong>Phone:</strong> 01571415210</p>
                    <p class="text-gray-600 mb-2"><strong>Email:</strong> sunhospital@gmail.com</p>
                    <p class="text-gray-600"><strong>Hours:</strong> Mon - Sun: 8:00 AM - 8:00 PM</p>

                    <!-- Social Media Links -->
                    <div class="flex space-x-4 mt-6">
                        <a href="#" class="text-blue-600 hover:text-blue-800"><i class="fab fa-facebook"></i> Facebook</a>
                        <a href="#" class="text-blue-400 hover:text-blue-600"><i class="fab fa-twitter"></i> Twitter</a>
                        <a href="#" class="text-red-600 hover:text-red-800"><i class="fab fa-instagram"></i> Instagram</a>
                    </div>
                </div>

                <!-- Contact Form -->
                <div>
                    <form class="space-y-4">
                        <div>
                            <label for="name" class="block text-gray-700 font-medium">Your Name</label>
                            <input type="text" id="name" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Enter your name">
                        </div>
                        <div>
                            <label for="email" class="block text-gray-700 font-medium">Your Email</label>
                            <input type="email" id="email" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Enter your email">
                        </div>
                        <div>
                            <label for="message" class="block text-gray-700 font-medium">Your Message</label>
                            <textarea id="message" rows="4" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Write your message"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white font-medium py-2 rounded-lg hover:bg-blue-700">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
